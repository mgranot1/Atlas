<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css.css" />

    
</head>
<body>
    <header class="container-fluid "> 
        <div class=" container d-flex">
            <form id="searchForm" class="container w-100">
                <input class="form-control w-50 mt-3 mb-3" id="searchInput" type="text" placeholder="free search...">
            </form>
            <nav class="w-100 d-flex">
                <button type="button" class="accordion-button" id = "israel_btn">ISRAEL</button>
                <button type="button" class="accordion-button" id = "usa_btn">USA</button>
                <button type="button" class="accordion-button" id = "thailand_btn">THAILAND</button>
                <button type="button" class="accordion-button" id = "france_btn">FRANCE</button>
            </nav>
        </div>
     </header>
    

    <main class="d-flex justify-content-center">
        <div id="countryCard" class="container d-flex  w-50">
        <p class="display-3"> Welcome to the atlas</p>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"  type="module"> </script>

</body>
</html>
